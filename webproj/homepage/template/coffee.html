<!DOCTYPE html>
{% load static %}
<html>

<head>
    <title>Coffee Manage Tab</title>
    <link rel="stylesheet" href="{% static 'homepage/bootstrap/bootstrap.min.css' %}" media="screen">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="index.html">Coffee Manage</a>
    </nav>
    <div layout::frament="content">
        <div id="layoutSidenav">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Magement Coffee Menu</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <svg class="svg-inline--fa fa-table me-1" aria-hidden="true" focusable="false"
                                    data-prefix="fas" data-icon="table" role="img" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 512 512" data-fa-i2svg="">
                                    <path fill="currentColor"
                                        d="M64 256V160H224v96H64zm0 64H224v96H64V320zm224 96V320H448v96H288zM448 256H288V160H448v96zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z">
                                    </path>
                                </svg><!-- <i class="fas fa-table me-1"></i> Font Awesome fontawesome.com -->
                                Coffee List
                            </div>
                            <div class="card-body">
                                <div
                                    class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
                                    <div class="datatable-search">
                                        <button type="button" class="btn btn-primary float-right" onclick="location.href='/coffee/form'">Register</button>
                                    </div>
                                    <!-- <div class="datatable-top">
                                        <div class="datatable-dropdown">
                                            <label>
                                                <select class="datatable-selector">
                                                    <option value="5">5</option>
                                                    <option value="10" selected="">10</option>
                                                    <option value="15">15</option>
                                                    <option value="20">20</option>
                                                    <option value="25">25</option>
                                                </select> entries per page
                                            </label>
                                        </div>
                                    </div> -->
                                    <div class="datatable-container">
                                        <table id="datatablesSimple" class="datatable-table">
                                            <thead>
                                                <tr>
                                                    <th data-sortable="true" style="width: 20%;"><a
                                                            href="#" class="datatable-sorter">Id</a></th>
                                                    <th data-sortable="true" style="width: 50%;"><a
                                                            href="#" class="datatable-sorter">Name</a></th>
                                                    <th data-sortable="true" style="width: 10%;"><a
                                                            href="#" class="datatable-sorter">Price</a></th>
                                                    <th data-sortable="true" style="width: 10%;"><a
                                                            href="#" class="datatable-sorter">is_Ice</a></th>
                                                    <th data-sortable="true" style="width: 10%;"><a
                                                            href="#" ></a></th>
                                                    <th data-sortable="true" style="width: 10%;"><a
                                                            href="#" ></a></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for coffee in coffee_list %}
                                                <tr data-index={{i}}>
                                                    <td>{{coffee.pk}}</td>
                                                    <td>{{coffee.name}}</td>
                                                    <td>{{coffee.price}}</td>
                                                    <td>{{coffee.is_ice}}</td>
                                                    <td><button type="button" class="btn btn-info" onclick="location.href='/coffee/edit/{{coffee.id}}'">Update</button></td>
                                                    <td><button type="button" class="btn btn-danger" onclick="location.href='/coffee/delete/{{coffee.id}}'">Delete</button></td>
                                                </tr>
                                                {% endfor %}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="datatable-bottom">
                                        <!-- <div class="datatable-info">Showing 1 to 10 of 57 entries</div> -->
                                        <nav class="datatable-pagination">
                                            <ul class="datatable-pagination-list">
                                                <li
                                                    class="datatable-pagination-list-item datatable-hidden datatable-disabled">
                                                    <a data-page="1" class="datatable-pagination-list-item-link">‹</a>
                                                </li>
                                                <li class="datatable-pagination-list-item datatable-active"><a
                                                        data-page="1" class="datatable-pagination-list-item-link">1</a>
                                                </li>
                                                <li class="datatable-pagination-list-item"><a data-page="2"
                                                        class="datatable-pagination-list-item-link">2</a></li>
                                                <li class="datatable-pagination-list-item"><a data-page="3"
                                                        class="datatable-pagination-list-item-link">3</a></li>
                                                <li class="datatable-pagination-list-item"><a data-page="4"
                                                        class="datatable-pagination-list-item-link">4</a></li>
                                                <li class="datatable-pagination-list-item"><a data-page="5"
                                                        class="datatable-pagination-list-item-link">5</a></li>
                                                <li class="datatable-pagination-list-item"><a data-page="6"
                                                        class="datatable-pagination-list-item-link">6</a></li>
                                                <li class="datatable-pagination-list-item"><a data-page="2"
                                                        class="datatable-pagination-list-item-link">›</a></li>
                                            </ul>
                                        </nav>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>

            </div>
        </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark mt-auto">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Han Sang Hui 2023</p>
        </div>
    </footer>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
